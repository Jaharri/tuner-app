<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tuner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 { font-size: 1.5em; margin-bottom: 10px; }
        #note-display {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            color: #ffcc00;
        }
        #frequency-display { font-size: 1.2em; margin-bottom: 20px; }
        .tuning-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button.active { background: #ffcc00; color: #111; }
        #tune-meter {
            position: relative;
            width: 80%;
            height: 20px;
            margin: 20px auto;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
        }
        #needle {
            position: absolute;
            width: 10px;
            height: 20px;
            background: red;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.1s linear;
        }
    </style>
</head>
<body>
    <h1>Guitar Tuner</h1>
    <button id="start-button">Start Tuner</button>
    
    <p id="note-display">-</p>
    <p id="frequency-display">Waiting for sound...</p>

    <div id="tune-meter">
        <div id="needle"></div>
    </div>

    <script>
        let audioContext, analyser, dataArray;
        let isTuning = false;

        document.getElementById("start-button").addEventListener("click", async () => {
            if (!isTuning) {
                await startTuner();
                isTuning = true;
                document.getElementById("start-button").style.display = "none";
            }
        });

        async function startTuner() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            let source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 2048;
            dataArray = new Float32Array(analyser.fftSize);
            detectPitch();
        }

        function detectPitch() {
            analyser.getFloatTimeDomainData(dataArray);
            let frequency = autoCorrelate(dataArray, audioContext.sampleRate);
            if (frequency > 0) updateUI(frequency);
            else updateNoSound();
            requestAnimationFrame(detectPitch);
        }

        function updateUI(frequency) {
            document.getElementById("frequency-display").textContent = `${frequency.toFixed(2)} Hz`;
            let note = findClosestNote(frequency);
            document.getElementById("note-display").textContent = note.name;
            let diff = frequency - note.frequency;
            let offset = Math.max(-50, Math.min(50, (diff / note.frequency) * 400));
            document.getElementById("needle").style.left = `${50 + offset}%`;
        }

        function updateNoSound() {
            document.getElementById("note-display").textContent = "-";
            document.getElementById("frequency-display").textContent = "No sound detected...";
        }

        function findClosestNote(frequency) {
            let standardFrequencies = [82.41, 110.00, 146.83, 196.00, 246.94, 329.63];
            let noteNames = ["E2", "A2", "D3", "G3", "B3", "E4"];
            let closest = standardFrequencies.reduce((prev, curr) =>
                Math.abs(curr - frequency) < Math.abs(prev - frequency) ? curr : prev
            );
            let index = standardFrequencies.indexOf(closest);
            return { frequency: closest, name: noteNames[index] || "Unknown" };
        }

        function autoCorrelate(buffer, sampleRate) {
            let SIZE = buffer.length;
            let bestOffset = -1, bestCorrelation = 0, rms = 0;

            for (let i = 0; i < SIZE; i++) rms += buffer[i] * buffer[i];
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.01) return -1;

            let lastCorrelation = 1;
            for (let offset = 1; offset < SIZE / 2; offset++) {
                let correlation = 0;
                for (let i = 0; i < SIZE / 2; i++) {
                    correlation += buffer[i] * buffer[i + offset];
                }
                correlation = correlation / (rms * SIZE);
                if (correlation > 0.9 && correlation > lastCorrelation) {
                    bestCorrelation = correlation;
                    bestOffset = offset;
                }
                lastCorrelation = correlation;
            }

            if (bestCorrelation > 0.9) return sampleRate / bestOffset;
            return -1;
        }
    </script>
</body>
</html>
