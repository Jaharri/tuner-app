<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tuner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 1.2em;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>Guitar Tuner</h1>
    <label for="octave">Octave: </label>
    <span id="octave-display">0</span>
    <button onclick="changeOctave(1)">+</button>
    <div id="buttons"></div>
    <h2>Metronome</h2>
    <label for="bpm">BPM: </label>
    <input type="number" id="bpm" value="120" min="30" max="300">
    <label for="time-signature">Time Signature: </label>
    <select id="time-signature">
        <option value="4">4/4</option>
        <option value="3">3/4</option>
        <option value="6">6/8</option>
    </select>
    <label>
        <input type="checkbox" id="accent"> Accent first beat
    </label>
    <button onclick="startMetronome()">Start Metronome</button>
    <button onclick="stopMetronome()">Stop Metronome</button>
    <script>
        const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const baseFrequencies = {"C": 130.81, "C#": 138.59, "D": 146.83, "D#": 155.56, "E": 164.81, "F": 174.61, "F#": 185.00, "G": 196.00, "G#": 207.65, "A": 220.00, "A#": 233.08, "B": 246.94};
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let currentOscillator = null;
        let currentOctave = 0;

        function createButtons() {
            const container = document.getElementById("buttons");
            container.innerHTML = "";
            notes.forEach(note => {
                const button = document.createElement("button");
                button.textContent = note;
                button.onclick = () => playTone(baseFrequencies[note] * Math.pow(2, currentOctave));
                container.appendChild(button);
            });
        }

        function playTone(frequency) {
            if (currentOscillator) {
                currentOscillator.stop();
                currentOscillator.disconnect();
            }
            currentOscillator = audioContext.createOscillator();
            currentOscillator.type = "sine";
            currentOscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            currentOscillator.connect(audioContext.destination);
            currentOscillator.start();
            setTimeout(() => {
                currentOscillator.stop();
            }, 3000);
        }

        function changeOctave(direction) {
            currentOctave = Math.min(1, currentOctave + direction);
            document.getElementById("octave-display").textContent = currentOctave;
        }

        let metronomeInterval;
        function startMetronome() {
            if (metronomeInterval) clearInterval(metronomeInterval);
            const bpm = parseInt(document.getElementById("bpm").value);
            const beatDuration = 60000 / bpm;
            const timeSignature = parseInt(document.getElementById("time-signature").value);
            const accent = document.getElementById("accent").checked;
            let beat = 0;

            metronomeInterval = setInterval(() => {
                let osc = audioContext.createOscillator();
                osc.type = "sine";
                osc.frequency.setValueAtTime(beat === 0 && accent ? 500 : 400, audioContext.currentTime);
                osc.connect(audioContext.destination);
                osc.start();
                setTimeout(() => osc.stop(), 100);
                beat = (beat + 1) % timeSignature;
            }, beatDuration);
        }

        function stopMetronome() {
            clearInterval(metronomeInterval);
        }

        createButtons();
    </script>
</body>
</html>
