<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tuner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffcc00;
        }
        #note {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }
        #tuning-indicator {
            width: 80%;
            height: 20px;
            background: #444;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
        }
        #indicator {
            width: 10px;
            height: 20px;
            background: red;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.1s linear;
        }
        button {
            padding: 10px;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guitar Tuner</h1>
    <p id="status">Click start to begin tuning.</p>
    <p id="note">-</p>
    <div id="tuning-indicator">
        <div id="indicator"></div>
    </div>
    <button onclick="startTuner()">Start Tuning</button>
    <script>
        let audioContext, analyser, microphone, dataArray;
        const noteElement = document.getElementById("note");
        const statusElement = document.getElementById("status");
        const indicator = document.getElementById("indicator");
        
        async function startTuner() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                dataArray = new Uint8Array(analyser.fftSize);
                detectPitch();
                statusElement.textContent = "Listening...";
            } catch (err) {
                statusElement.textContent = "Microphone access denied.";
                console.error(err);
            }
        }
        
        function detectPitch() {
            analyser.getByteTimeDomainData(dataArray);
            let frequency = getPitchFromBuffer(dataArray);
            if (frequency) {
                let closestNote = getClosestNote(frequency);
                noteElement.textContent = closestNote.note;
                let offset = ((frequency - closestNote.freq) / 10) * 50;
                indicator.style.left = `${50 + offset}%`;
                statusElement.textContent = "";
            } else {
                statusElement.textContent = "No sound detected...";
            }
            requestAnimationFrame(detectPitch);
        }
        
        function getPitchFromBuffer(buffer) {
            let maxVal = 0;
            let maxIndex = 0;
            for (let i = 0; i < buffer.length; i++) {
                if (buffer[i] > maxVal) {
                    maxVal = buffer[i];
                    maxIndex = i;
                }
            }
            let sampleRate = audioContext.sampleRate;
            return sampleRate / maxIndex;
        }
        
        function getClosestNote(freq) {
            const notes = [
                { note: "E2", freq: 82.41 }, { note: "A2", freq: 110.00 },
                { note: "D3", freq: 146.83 }, { note: "G3", freq: 196.00 },
                { note: "B3", freq: 246.94 }, { note: "E4", freq: 329.63 }
            ];
            return notes.reduce((prev, curr) => 
                Math.abs(curr.freq - freq) < Math.abs(prev.freq - freq) ? curr : prev
            );
        }
    </script>
</body>
</html>
